<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <title>cs-styles demo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
</head>
<body>
<div id="root">
  <header>
    <div class="content">
      <div class="logo">CS-Styles</div>
      <nav>
        <ul>
          <li><a href="/examples">Examples</a></li>
          <li><a href="/docs">Docs</a></li>
        </ul>
        <hr/>
        <ul>
          <li>
            <a href="https://github.com/si9urd/cs-styles" target="_blank" class="btn-icon">
              <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24.25" viewBox="0 0 496 512">
                <path
                    d="M165.9 397.4c0 2-2.3 3.6-5.2 3.6-3.3.3-5.6-1.3-5.6-3.6 0-2 2.3-3.6 5.2-3.6 3-.3 5.6 1.3 5.6 3.6zm-31.1-4.5c-.7 2 1.3 4.3 4.3 4.9 2.6 1 5.6 0 6.2-2s-1.3-4.3-4.3-5.2c-2.6-.7-5.5.3-6.2 2.3zm44.2-1.7c-2.9.7-4.9 2.6-4.6 4.9.3 2 2.9 3.3 5.9 2.6 2.9-.7 4.9-2.6 4.6-4.6-.3-1.9-3-3.2-5.9-2.9zM244.8 8C106.1 8 0 113.3 0 252c0 110.9 69.8 205.8 169.5 239.2 12.8 2.3 17.3-5.6 17.3-12.1 0-6.2-.3-40.4-.3-61.4 0 0-70 15-84.7-29.8 0 0-11.4-29.1-27.8-36.6 0 0-22.9-15.7 1.6-15.4 0 0 24.9 2 38.6 25.8 21.9 38.6 58.6 27.5 72.9 20.9 2.3-16 8.8-27.1 16-33.7-55.9-6.2-112.3-14.3-112.3-110.5 0-27.5 7.6-41.3 23.6-58.9-2.6-6.5-11.1-33.3 2.6-67.9 20.9-6.5 69 27 69 27 20-5.6 41.5-8.5 62.8-8.5s42.8 2.9 62.8 8.5c0 0 48.1-33.6 69-27 13.7 34.7 5.2 61.4 2.6 67.9 16 17.7 25.8 31.5 25.8 58.9 0 96.5-58.9 104.2-114.8 110.5 9.2 7.9 17 22.9 17 46.4 0 33.7-.3 75.4-.3 83.6 0 6.5 4.6 14.4 17.3 12.1C428.2 457.8 496 362.9 496 252 496 113.3 383.5 8 244.8 8zM97.2 352.9c-1.3 1-1 3.3.7 5.2 1.6 1.6 3.9 2.3 5.2 1 1.3-1 1-3.3-.7-5.2-1.6-1.6-3.9-2.3-5.2-1zm-10.8-8.1c-.7 1.3.3 2.9 2.3 3.9 1.6 1 3.6.7 4.3-.7.7-1.3-.3-2.9-2.3-3.9-2-.6-3.6-.3-4.3.7zm32.4 35.6c-1.6 1.3-1 4.3 1.3 6.2 2.3 2.3 5.2 2.6 6.5 1 1.3-1.3.7-4.3-1.3-6.2-2.2-2.3-5.2-2.6-6.5-1zm-11.4-14.7c-1.6 1-1.6 3.6 0 5.9 1.6 2.3 4.3 3.3 5.6 2.3 1.6-1.3 1.6-3.9 0-6.2-1.4-2.3-4-3.3-5.6-2z"/>
              </svg>
            </a>
          </li>
          <li>
            <button class="btn-icon toggle-mode-icon" onclick="toggleTheme()"></button>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <article>
      <h2>Default buttons</h2>
      <div class="code d-flex gap-3 py-3">
        <!-- Default button -->
        <button>
          <i>
            <svg width="800px" height="800px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M4 12H20M12 4V20" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round"/>
            </svg>
          </i>
          Default button
        </button>
        <!-- Disabled button -->
        <button disabled>
          <i>
            <svg width="800px" height="800px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M4 12H20M12 4V20" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round"/>
            </svg>
          </i>
          Disabled
        </button>
        <!-- Hovered button -->
        <button data-hovered>Hovered</button>
        <!-- Focused button -->
        <button data-focused>Focused</button>
        <!-- Pressed button -->
        <button data-pressed>Pressed</button>
      </div>
    </article>

    <article>
      <h2>Elevated buttons</h2>
      <div class="code d-flex gap-3 py-3">
        <button class="btn-elevated">Elevated button</button>
        <button disabled class="btn-elevated">Disabled</button>
        <button data-hovered class="btn-elevated">Hovered</button>
        <button data-focused class="btn-elevated">Focused</button>
        <button data-pressed class="btn-elevated">Pressed</button>
      </div>

    </article>

    <article>
      <h2>Tonal buttons</h2>
      <div class="code d-flex gap-3 py-3">
        <button class="btn-tonal">Tonal button</button>
        <button disabled class="btn-tonal">Disabled</button>
        <button data-hovered class="btn-tonal">Hovered</button>
        <button data-focused class="btn-tonal">Focused</button>
        <button data-pressed class="btn-tonal">Pressed</button>
      </div>
    </article>

    <article>
      <h2>Outlined buttons</h2>
      <div class="code d-flex gap-3 py-3">
        <button class="btn-outlined">Outlined button</button>
        <button disabled class="btn-outlined">Disabled</button>
        <button data-hovered class="btn-outlined">Hovered</button>
        <button data-focused class="btn-outlined">Focused</button>
        <button data-pressed class="btn-outlined">Pressed</button>
      </div>
    </article>

    <article>
      <h2>Text buttons</h2>
      <div class="code d-flex gap-3 py-3">
        <!-- Default button -->
        <button class="btn-text">
          <i>
            <svg width="800px" height="800px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M4 12H20M12 4V20" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round"/>
            </svg>
          </i>
          Text button
        </button>
        <!-- Disabled button -->
        <button disabled class="btn-text">
          <i>
            <svg width="800px" height="800px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M4 12H20M12 4V20" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round"/>
            </svg>
          </i>
          Disabled
        </button>
        <!-- Hovered button -->
        <button data-hovered class="btn-text">Hovered</button>
        <!-- Focused button -->
        <button data-focused class="btn-text">Focused</button>
        <!-- Pressed button -->
        <button data-pressed class="btn-text">Pressed</button>
      </div>
    </article>

    <article>
      <style>
        .box {
          width: 15%;
          aspect-ratio: 1;
          border-radius: var(--cs-border-radius);
          background-color: var(--cs-surface-container);
        }
      </style>
      <h2>Elevation</h2>
      <div class="code d-flex py-3" style="gap: 2%">
        <div class="box" style="box-shadow: var(--cs-elevation-0)"></div>
        <div class="box" style="box-shadow: var(--cs-elevation-1)"></div>
        <div class="box" style="box-shadow: var(--cs-elevation-2)"></div>
        <div class="box" style="box-shadow: var(--cs-elevation-3)"></div>
        <div class="box" style="box-shadow: var(--cs-elevation-4)"></div>
        <div class="box" style="box-shadow: var(--cs-elevation-5)"></div>
      </div>
    </article>
    <article>
      <div class="code">
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>
      </div>
    </article>
    <!-- Grid -->
    <article>
      <section class="container">
        <div class="grid">
          <div class="g-col-1">Item 1</div>
          <div class="g-col-4">Item 2</div>
          <div class="g-col-7">Item 3</div>
        </div>
      </section>
    </article>
  </main>
  <footer class="container">
    <a href="https://material-foundation.github.io/material-theme-builder/" target="_blank">Theme builder</a>
  </footer>
</div>

<script>
  function toggleTheme () {
    const theme = document.documentElement.getAttribute('data-theme')
    document.documentElement.setAttribute('data-theme', theme === 'light' ? 'dark' : 'light')
  }
</script>
</body>
</html>
