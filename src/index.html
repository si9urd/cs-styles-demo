<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>cs-styles demo</title>
</head>
<body>
    <header class="container">
        <div class="logo text-effect-kemi">
            <div>CS-Styles</div>
            <div>CS-Styles</div>
        </div>
        <nav>
            <button class="btn-icon toggle-mode-icon" onclick="toggleTheme()"></button>
        </nav>
    </header>
    <main class="container">
        <!-- Button -->
        <article>
            <div class="code">
                <button onclick="toggleTheme()">Switch Theme</button>
                <button aria-control><span>Button with cursor pointer</span></button>
                <button aria-control disabled><i><img src="img/plus.svg" alt="" /></i><span>Button disabled</span></button>
                <a href="#" role="button" aria-control><span>Button (link)</span></a>
            </div>
        </article>
        <!-- Grid -->
        <article>
            <section class="container">
                <div class="grid">
                    <div class="g-col-1">Item 1</div>
                    <div class="g-col-4">Item 2</div>
                    <div class="g-col-7">Item 3</div>
                </div>
            </section>
        </article>
    </main>

    <script>
      function toggleTheme () {
        const theme = document.documentElement.getAttribute('data-theme')
        document.documentElement.setAttribute('data-theme', theme === 'light' ? 'dark' : 'light')
      }
    </script>
</body>
</html>
