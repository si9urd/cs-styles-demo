<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <header>
        <h1>CS-Styles</h1>
    </header>
    <main>
        <!-- Button -->
        <article>
            <div class="code">
                <button onclick="toggleTheme()">Switch Theme</button>
                <button aria-control><span>Button with cursor pointer</span></button>
                <button aria-control disabled><i><img src="img/plus.svg" alt="" /></i><span>Button disabled</span></button>
                <a href="#" role="button" aria-control><span>Button (link)</span></a>
            </div>
        </article>
        <!-- Grid -->
        <article>
            <section class="container">
                <div class="grid">
                    <div class="g-col-1">Item 1</div>
                    <div class="g-col-4">Item 2</div>
                    <div class="g-col-7">Item 3</div>
                </div>
            </section>
        </article>
    </main>
</body>
</html>
